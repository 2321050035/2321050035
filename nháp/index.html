<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form nhập dữ liệu</title>
</head>
<body>
  <h2>Form đăng ký</h2>
  <form action="/submit" method="post">
    
    <!-- Ô nhập văn bản -->
    <label for="hoten">Họ và tên:</label><br>
    <input type="text" id="hoten" name="hoten" placeholder="Nhập họ và tên"><br><br>

    <!-- Ô nhập mật khẩu -->
    <label for="matkhau">Mật khẩu:</label><br>
    <input type="password" id="matkhau" name="matkhau" placeholder="Nhập mật khẩu"><br><br>

    <!-- Chọn radio -->
    <label>Giới tính:</label><br>
    <input type="radio" id="nam" name="gioitinh" value="nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gioitinh" value="nu">
    <label for="nu">Nữ</label><br><br>

    <!-- Chọn checkbox -->
    <label>Sở thích:</label><br>
    <input type="checkbox" id="docsach" name="sothich" value="docsach">
    <label for="docsach">Đọc sách</label>
    <input type="checkbox" id="nghenhac" name="sothich" value="nghenhac">
    <label for="nghenhac">Nghe nhạc</label>
    <input type="checkbox" id="thethao" name="sothich" value="thethao">
    <label for="thethao">Thể thao</label><br><br>

    <!-- Menu chọn -->
    <label for="quocgia">Quốc gia:</label><br>
    <select id="quocgia" name="quocgia">
      <option value="vn">Việt Nam</option>
      <option value="us">Mỹ</option>
      <option value="jp">Nhật Bản</option>
    </select><br><br>

    <!-- Ô nhập nhiều dòng -->
    <label for="ghichu">Ghi chú thêm:</label><br>
    <textarea id="ghichu" name="ghichu" rows="4" cols="40"></textarea><br><br>

    <!-- Nút bấm -->
    <button type="submit">Gửi</button>
    <button type="reset">Xóa</button>
  </form>
</body>
</html>
