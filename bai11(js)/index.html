<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>>, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let donHang = {
            hoTen: "Pham Quoc Binh",
            sdt: "0862861219",
            thanhVien: true,
            danhsachSanPham: {
                sp1: {
                    maSP: "BN001",
                    tenSP: "Cà Phê",
                    soLuong: "50",
                    giaTien: "10000",
                },
                sp2: {
                    maSP: "AN001",
                    tenSP: "matcha",
                    soLuong: "50",
                    giaTien: "10000",
                },

                sp3: {
                    maSP: "CN001",
                    tenSP: "Trà Sữa",
                    soLuong: "50",
                    giaTien: "10000",
                },
            },
            tranhthaitt: true,
            diachi: "hanoi",
        };
        let tongTT =
            donHang.danhsachSanPham.sp1.soLuong *
            donHang.danhsachSanPham.sp1.giaTien +
            donHang.danhsachSanPham.sp2.soLuong *
            donHang.danhsachSanPham.sp2.giaTien +
            donHang.danhsachSanPham.sp3.soLuong *
            donHang.danhsachSanPham.sp3.giaTien;
        document.writeln(" Tổng phải thanh toán :" + tongTT + "<br>");

        //STRING
        let hoTen = "Phạm Quốc Bình";
        document.writeln(hoTen.length + "<br>"); // độ dài chuỗi

        let myString = "Hello Binh";
        document.writeln(myString[4]); //lấy ký tự tại vị trí 4
        document.writeln(myString.slice(1, 4)); //cắt chuỗi từ vị trí 1 đến vị trí 4
        document.writeln(myString.replace("Hello", "Hi")); //thay thế chuỗi
        document.writeln(myString.toUpperCase()); //chuyển đổi thành chữ hoa
        document.writeln(myString.toLowerCase()); //chuyển đổi thành chữ thường
        document.writeln(myString.toLocaleLowerCase()); //chuyển đổi thành chữ thường theo ngôn ngữ địa phương
        document.writeln(myString.indexOf("e")); //lấy vị trí của ký tự "e"
        document.writeln(myString.includes("a")); //kiểm tra xem chuỗi có chứa ký tự "a" hay không

        //tách chuỗi thành mảng
        document.writeln(myString.split("")); // mỗi ký tự
        document.writeln(myString.split(" ")); // theo khoảng trắng
        document.writeln(myString.split("o")); // theo chữ 'o'
        document.writeln(myString.startsWith("He")); // chuỗi có bắt đầu bằng "He" không 
        //NUMBER
        document.writeln(isNaN(10)); //kiểm tra xem có phải số không // false (vì 10 là số)
        
        let toDay = new Date();
        //lấy ra năm
        document.writeln(toDay.getFullYear());
        //lấy ra tháng
        document.writeln(toDay.getMonth() + 1);
        //lấy ra ngày
        document.writeln(toDay.getDate());
        //lấy ra giờ
        document.writeln(toDay.getHours());
        //lấy ra phút
        document.writeln(toDay.getMinutes());
        //lấy ra giây
        document.writeln(toDay.getSeconds());

    </script>
</body>

</html>
