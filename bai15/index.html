<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
        <h1>Ví dụ về thay đổi chế độ</h1>
        </div>
        <div>
            <img width="60px" src="mattroi.png">
        </div>
        <div>
            <h1>Chế độ sáng</h1>
        </div>
        <div>
            <button onclick="thayDoiCheDo()">Thay đổi chế độ</button>
    </div>
    <script>
        let cheDo = true;
        function thayDoiCheDo() {
            if (cheDo) {
                document.getElementsByTagName("body")[0].style.backgroundColor = "black";
                document.getElementsByTagName("h1")[0].style.color = "yellow";
                document.getElementsByTagName("h1")[1].style.color = "white";
                document.getElementsByTagName("h1")[1].innerText = "Chế độ tối";
                document.getElementsByTagName("img")[0].src = "moon.png";
                cheDo = false;
            } else {
                document.getElementsByTagName("body")[0].style.backgroundColor = "white";
                document.getElementsByTagName("h1")[0].style.color = "black";
                document.getElementsByTagName("h1")[1].style.color = "black";
                document.getElementsByTagName("h1")[0].innerText = "Chế độ sáng";
                document.getElementsByTagName("img")[0].src = "mattroi.png";
                cheDo = true;
            }
        }
    </script>
</body>
</html>
