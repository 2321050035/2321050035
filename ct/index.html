<!--
1. Thẻ cấu trúc cơ bản của một trang HTML

<!DOCTYPE html> : Khai báo loại tài liệu HTML.

<html>...</html> : Gốc của tài liệu HTML.

<head>...</head> : Chứa thông tin meta, tiêu đề, link CSS/JS.

<title>...</title> : Tiêu đề hiển thị trên tab trình duyệt.

<body>...</body> : Nội dung chính hiển thị trên trang web.

2. Thẻ văn bản

<h1> → <h6> : Tiêu đề (h1 lớn nhất, h6 nhỏ nhất).

<p> : Đoạn văn bản.

<span> : Bao quanh một đoạn nhỏ văn bản (không xuống dòng).

<br> : Xuống dòng.

<hr> : Kẻ đường ngang.

<strong> : Chữ đậm, nhấn mạnh.

<em> : Chữ nghiêng, nhấn mạnh.

<b> : Chữ đậm (không quan trọng bằng <strong>).

<i> : Chữ nghiêng (không quan trọng bằng <em>).

<u> : Gạch dưới.

<mark> : Tô sáng chữ.

<small> : Chữ nhỏ.

<sup> / <sub> : Chỉ số trên / chỉ số dưới.

3. Thẻ danh sách

<ul> : Danh sách không thứ tự (bullet).

<ol> : Danh sách có thứ tự (1,2,3...).

<li> : Mỗi phần tử trong danh sách.

<dl> : Danh sách mô tả.

<dt> : Thuật ngữ trong danh sách mô tả.

<dd> : Nội dung mô tả cho thuật ngữ.

4. Thẻ liên kết & đa phương tiện

<a href="...">...</a> : Liên kết.

<img src="..." alt="..."> : Hình ảnh.

<audio controls>...</audio> : Âm thanh.

<video controls>...</video> : Video.

<source> : Nguồn file (cho audio/video).

<iframe> : Nhúng một trang web khác.

5. Thẻ bảng

<table> : Bảng.

<tr> : Hàng trong bảng.

<td> : Ô trong bảng.

<th> : Ô tiêu đề (chữ đậm + căn giữa).

<thead> : Phần đầu bảng.

<tbody> : Phần thân bảng.

<tfoot> : Phần cuối bảng.

<caption> : Tiêu đề bảng.

6. Thẻ biểu mẫu (Form)

<form> : Biểu mẫu nhập liệu.

<input> : Ô nhập (text, password, checkbox, radio, file...).

<textarea> : Ô nhập nhiều dòng.

<select> : Menu thả xuống.

<option> : Lựa chọn trong <select>.

<button> : Nút bấm.

<label> : Nhãn cho input.

<fieldset> : Nhóm các input.

<legend> : Tiêu đề cho fieldset.

7. Thẻ bố cục

<div> : Khối (block).

<section> : Phần nội dung.

<article> : Bài viết.

<header> : Phần đầu trang hoặc đầu mục.

<footer> : Chân trang.

<nav> : Thanh điều hướng.

<main> : Nội dung chính.

<aside> : Nội dung phụ (sidebar).
-->
