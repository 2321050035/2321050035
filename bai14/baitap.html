<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm chữ</h1>
    <h3>Biết tổng: A * 0.6 + B * 0.3 + C * 0.1</h3>
    <div>
        <p>Nhập điểm A:</p>
        <input type="number" id="diemA">
    </div>
    <div>
        <p>Nhập điểm B:</p>
        <input type="number" id="diemB">
    </div>
    <div>
        <p>Nhập điểm C:</p>
        <input type="number" id="diemC">
    </div>
    <div>
    <button onclick="tinhDiemChu()">Tính điểm chữ</button>
    <button onclick="tinhTong()">Tính tổng điểm</button>
    </div>
    <div>
        Kết quả: <input type="text" id="ketQua" class="ket-qua">
    </div>

    <script>
        function tinhDiemChu() {
            let diemA = parseFloat(document.getElementById("diemA").value);
            let diemB = parseFloat(document.getElementById("diemB").value);
            let diemC = parseFloat(document.getElementById("diemC").value);
            let canhBao = "";
            
            if (diemA < 0 || diemA > 10 || isNaN(diemA)) {
                canhBao += "Vui lòng nhập điểm A hợp lệ (0-10).\n";
            }
            if (diemB < 0 || diemB > 10 || isNaN(diemB)) {
                canhBao += "Vui lòng nhập điểm B hợp lệ (0-10).\n";
            }
            if (diemC < 0 || diemC > 10 || isNaN(diemC)) {
                canhBao += "Vui lòng nhập điểm C hợp lệ (0-10).\n";
            }
            if (canhBao) {
                alert(canhBao);
                return;
            }
            let tongDiem = diemA * 0.6 + diemB * 0.3 + diemC * 0.1;
            let diemChu = "";
            if (tongDiem >= 8.5) {
                diemChu = "A";
            } else if (tongDiem >= 7) {
                diemChu = "B";
            } else if (tongDiem >= 5.5) {
                diemChu = "C";
            } else if (tongDiem >= 4) {
                diemChu = "D";
            } else {
                diemChu = "F";
            }
            document.getElementById("ketQua").value = diemChu;
        }
    </script>
</body>
</html>
