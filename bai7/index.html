<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- THANH MENU -->
    <header>
        <div class="container">
            <ul>
                <li><img src="logo.png" alt="FPT Play" width="50"></li>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Phim bộ</a></li>
                <li><a href="#">Thiếu nhi</a></li>
            </ul>
        </div>
    </header>

    <!-- BANNER -->
    <div id="banner">
        <div class="banner-content">
            <h2>Chọn một bộ phim để xem</h2>
            <p>Phim chiếu rạp, hoạt hình, hành động, lãng mạn...</p>
            <button id="playButton" onclick="xemTrailer()">▶ Play Trailer</button>
        </div>
    </div>

    <!-- DANH SÁCH PHIM -->
    <main>
        <div class="danh-sach-phim">
            <div class="phim" onclick="chonPhim(1)">
                <img src="nemo.jpg" alt="Mưa đỏ">
                <p>Mưa đỏ</p>
            </div>
            <div class="phim" onclick="chonPhim(2)">
                <img src="conan.jpg" alt="Conan">
                <p>Conan</p>
            </div>
            <div class="phim" onclick="chonPhim(3)">
                <img src="nguoidepvaquaivat.jpg" alt="Người đẹp và quái vật">
                <p>Người đẹp và quái vật</p>
            </div>
        </div>
    </main>

    <!-- HỘP XEM TRAILER -->
    <div id="trailerBox">
        <span id="closeTrailer" onclick="dongTrailer()">×</span>
        <iframe id="trailerVideo" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
